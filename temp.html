<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: left;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
      font-size: 17px;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="converter-box">
    <h2>Temperature converter</h2>

    <label for="degrees">Degrees</label>
    <input type="number" id="degrees" placeholder="Enter value">

    <label for="type">Type</label>
    <select id="type">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <label>Result</label>
    <div class="result" id="result">--</div>

    <button onclick="convertTemp()">Convert</button>
  </div>

  <script>
    function convertTemp() {
      const degrees = parseFloat(document.getElementById("degrees").value);
      const type = document.getElementById("type").value;
      const result = document.getElementById("result");

      if (isNaN(degrees)) {
        result.textContent = "Please enter a valid number.";
        return;
      }

      let converted;
      let symbol;

      if (type === "fahrenheit") {
        converted = (degrees * 9/5) + 32;
        symbol = "°F";
      } else if (type === "celsius") {
        converted = (degrees - 32) * 5/9;
        symbol = "°C";
      } else if (type === "kelvin") {
        converted = degrees - 273.15;
        symbol = "K";
      }

      result.textContent = `${converted.toFixed(4)} ${symbol}`;
    }
  </script>

</body>
</html>
